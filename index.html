<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seguimiento de Paquete</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div id="app">
    <h1>Seguimiento de Paquete</h1>
    <form id="paqueteForm">
      <label for="idPaquete">Ingrese el ID del paquete:</label>
      <input type="text" id="idPaquete" name="idPaquete" required>
      <button type="button" onclick="buscarPaquete()">Buscar Paquete</button>
    </form>
    <div id="resultado"></div>
  </div>


  
  <h1>Lista de Rutas Asignadas a Paquetes</h1>

  <label for="idPaquete">Ingrese el ID del Paquete: </label>
  <input type="text" id="idPaquete">
  <button onclick="buscarRuta()">Buscar Ruta</button>

  <div id="listaRutas" class="responsive-list"></div>

  <h1>Resultados de Eficiencia de Combustible y Tiempo de Entrega</h1>

  <div id="resultadosEficiencia"></div>
  <h1>Clasificaci√≥n de Paquetes y Agregar Nuevos Paquetes</h1>

  <div id="resultadosClasificacion"></div>

  <form id="agregarPaqueteForm">
      <label for="cliente">Cliente:</label>
      <input type="text" id="cliente" required>
      <label for="idPaquete">ID Paquete:</label>
      <input type="text" id="idPaquete" required>
      <label for="destino">Destino:</label>
      <input type="text" id="destino" required>
      <label for="origen">Origen:</label>
      <input type="text" id="origen" required>
      <label for="estado">Estado:</label>
      <select id="estado" required>
          <option value="En inventario">En inventario</option>
          <option value="En ruta">En ruta</option>
          <option value="Entregado">Entregado</option>
      </select>
      <button type="button" onclick="agregarNuevoPaquete()">Agregar Nuevo Paquete</button>
  </form>


  <script src="./app.js"></script>

</body>
</html>
