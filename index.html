<!DOCTYPE html>
<html lang="es">
<head>
    <title>Control de Flota y Logística - CRUD</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <div class="div-titulo">
        <h1>Control de Flota y Logística - CRUD</h1>
    </div>
    
    <div class="contenedor">

        <div class="div-formulario">
            <h2>Formulario Agregar Camión</h2>

            <form action="#" id="formularioCamion">
                <input type="text" id="chofer" placeholder="Chofer">
                <input type="text" id="camionid" placeholder="ID del Camión">
                <input type="text" id="combustible" placeholder="Combustible (galones)">
                <input type="text" id="distanciaRecorrida" placeholder="Distancia Recorrida (km)">
                <button type="submit" id="btnAgregarCamion">Agregar Camión</button>
            </form>
        </div>

        <div class="div-listado">
            <h2>Listado de Camiones</h2>
            <div class="div-camiones">
                
            </div>
        </div>

    </div>

    <script src="./crudCamiones.js"></script>
</body>
</html>
