<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
  <link rel="stylesheet" href="./styles.css">

</head>

<body>
  <header>
    <img class="logo" src="./img/logo.png" alt="Logo">
    <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
    <nav class="nav" id="nav">
      <button class="cerrar-menu" id="cerrar"><i class="bi bi-x"></i></button>
      <ul class="nav-list">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Quiénes somos</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Qué hacemos</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div id="app">
      <h1>Seguimiento de Paquete</h1>
      <form id="paqueteForm">
        <label for="idPaquete">Ingrese el ID del paquete:</label>
        <input type="text" id="idPaquete" name="idPaquete" required class="form-control">
        <button type="button" onclick="buscarPaquete()" class="btn btn-primary">Buscar Paquete</button>
      </form>
      <div id="resultado"></div>
    </div>
  </div>

  <div class="MasterListaRutas">
    <div id="app">
      <h1>Lista de Rutas Asignadas a Paquetes</h1>
      <label for="idPaquete">Ingrese el ID del Paquete: </label>
      <input type="text" id="idPaquete2" name="idPaquete2" required class="form-control">
      <button type="button" onclick="buscarRuta()" class="btn btn-primary">Buscar Ruta</button>
      <div id="listaRutas" class="responsive-list"></div>
    </div>
  </div>

  <div class="MasterEficienciaCombustible">
    <h1>Resultados de Eficiencia de Combustible y Tiempo de Entrega</h1>
    <label for="idPaquete">Ingrese el ID del Camión: </label>
      <input type="text" id="idCamion" name="idCamion" required class="form-control">
      <button type="button" onclick="BuscarEficienciaCombustible()" class="btn btn-primary">Buscar Camion</button>
    <div id="resultadosEficiencia"></div>
  </div>

  <div class="MasterClasificacionPaquetes">
    <h1>Clasificación de Paquetes y Agregar Nuevos Paquetes</h1>
    <div id="resultadosClasificacion"></div>
    <form id="agregarPaqueteForm">
      <label for="cliente">Cliente:</label>
      <input type="text" id="cliente" required>
      <label for="idPaquete">ID Paquete:</label>
      <input type="text" id="idPaquete" required>
      <label for="destino">Destino:</label>
      <input type="text" id="destino" required>
      <label for="origen">Origen:</label>
      <input type="text" id="origen" required>
      <label for="estado">Estado:</label>
      <select id="estado" required>
        <option value="En inventario">En inventario</option>
        <option value="En ruta">En ruta</option>
        <option value="Entregado">Entregado</option>
      </select>
      <button type="button" onclick="agregarNuevoPaquete()">Agregar Nuevo Paquete</button>
    </form>
  </div>




  <script src="./app.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
